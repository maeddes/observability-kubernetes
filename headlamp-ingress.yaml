kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: headlamp
  namespace: kube-system
spec:
  ingressClassName: nginx
  rules:
    - host: headlamp.${INGRESS_DOMAIN}
      http:
        paths:
          - path: /
            backend:
              service:
                name: headlamp
                port:
                  number: 80
            pathType: ImplementationSpecific